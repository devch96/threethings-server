## h2
spring:
  h2:
    console:
      enabled: 'true'
      settings:
        web-allow-others: 'true'
      path: /h2-console
  datasource:
    username: sa
    url: jdbc:h2:tcp://localhost/~/threethings
    driverClassName: org.h2.Driver
    password: ''
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: 'false'
        show_sql: 'true'
    hibernate:
      ddl-auto: create


